<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="#" id="reserve"> кнопка</a>
    <script>
        let reserve = document.querySelector('#reserve');

        reserve.addEventListener('click', function(event){
            let result = prompt('Какой столик закажете?', '1-100');
            if(result >= 1 && result <= 100){
                  alert(`Ваш заказ принят в обработку~ \n Спасибо что выбрали нас!`);
            }else if(result === null){
                  alert('=(')
            }else{
                  alert(`Произошла ошибка.Проверьте правильность введенных данных.`)
            }
        });
    </script> 
</body>
</html>
